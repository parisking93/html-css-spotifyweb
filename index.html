<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- contenitore generale  -->
    <div class="container-fluid">
        <!-- row contenente header e main  -->
        <div class="row important">
            <!-- colonna a sinistra con il logo  -->
            <header>
                <div class="box-logo row">
                    <img src="img/logo.svg" alt="Spotify">
                </div>
                <ul class="box-list row margin-bot">
                    <li class="col-xs-12">
                        <img src="img/home.svg" alt="home">
                        <span>home</span>
        
                    </li>
                    <li class="col-xs-12">
                        <img src="img/search.svg" alt="cerca">
                        <span>cerca</span>
                    </li>
                    <li class="col-xs-12">
                        <img src="img/libreria.svg" alt="library">
                        <span>la tua libreria</span>
                    </li>
                </ul>
                <div class="box-row">
                    <h3 class="margin-bot-5">plalist</h3>

                    <ul class="box-list row playlist">
                        <li class="col-xs-12">
                            <i class="fas fa-plus-square"></i>
                            <span>crea plalist</span>
                        </li>
                        <li class="col-xs-12">
                            <span>nome playlist</span>
                        </li>
                        <li class="col-xs-12">
                            <span>nome playlist</span>
                        </li>
                        <li class="col-xs-12">
                            <span>nome playlist</span>
                        </li>
                        <li class="col-xs-12">
                            <span>nome playlist</span>
                        </li>
                        <li class="col-xs-12">
                            <span>nome playlist</span>
                        </li>
                        <li class="col-xs-12">
                            <span>nome playlist</span>
                        </li>
                        <li class="col-xs-12">
                            <span>nome playlist</span>
                        </li>
                    </ul>
                </div>
                <div class="col-xs end-col"></div>
   
            </header>
            <!-- fine colonna a sinistra con il logo  -->
            <main class="col-xs row">
                <nav class="col-xs-12"></nav>
                <div class="col-xs-12 box">
                    <div></div>
                </div>
            </main>
        </div>
        <footer></footer>

        
     
        
    </div>
    
   
    
</body>
</html>
