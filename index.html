<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- contenitore generale  -->
    <div class="container-fluid">
        <!-- row contenente header e main  -->
        <div class="row important">
            <!-- colonna a sinistra con il logo  -->
            <header class="col-xs-2">
                <div class="box-image row">
                    <img src="img/logo.svg" alt="Spotify">
                </div>
                <ul class="box-list row">
                    <li class="col-xs-12">
                        <img src="img/home.svg" alt="home">
                        <span>home</span>
        
                    </li>
                    <li class="col-xs-12">
                        <img src="img/search.svg" alt="cerca">
                        <span>cerca</span>
                    </li>
                    <li class="col-xs-12">
                        <img src="img/libreria.svg" alt="library">
                        <span>la tua libreria</span>
                    </li>
                </ul>
            </header>
            <!-- fine colonna a sinistra con il logo  -->
            <main class="col-xs row">
                <nav class="col-xs-12"></nav>
                <div class="col-xs-12 box">
                    <div></div>
                </div>
            </main>
        </div>
        <footer></footer>

        
     
        
    </div>
    
   
    
</body>
</html>
